<H1>Employee</H1>

<div class="container">

<form (ngSubmit)="!employeeForm.invalid && saveEmployee()"   #employeeForm="ngForm">
    <fieldset class="from-group">
        <label>Employee Id</label>
        <input type="text" [(ngModel)]="employee.employeeId" class="form-control" name="employeeId" required="required">
    </fieldset>

    <fieldset class="from-group">
        <label>Employee Name</label>
        <input type="text" [(ngModel)]="employee.employeeName" class="form-control" name="employeeName"
            required="required">

    </fieldset>

    <fieldset class="from-group">
        <label>Joining Date</label>
        <input type="date" [ngModel]="employee.joiningDate | date: 'yyyy-MM-dd' " 
        (ngModelChange)="employee.joiningDate = $event"
            class="form-control" name="joiningDate" required="required">

    </fieldset>


    <fieldset class="from-group">
        <label>Technology</label>
        <input type="text" [(ngModel)]="employee.technology" class="form-control" name="technology" required="required">

    </fieldset>

    <fieldset class="from-group">
        <label>Designation</label>
        <input type="text" [(ngModel)]="employee.designation" class="form-control" name="designation"
            required="required">

    </fieldset>


    <button type="submit" class="btn btn-success" >Save</button>

</form>
</div>
